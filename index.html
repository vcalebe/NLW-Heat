<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=dev ice-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/selo.svg" alt="selo">
                    </span>
                    <img id="userImage" src="https://lorempixel.com/185/185/people/" alt="foto">
                </div>
                <h1 id="userName">Victor Calebe</h1>
                <a id="userLink" 
                href="https://github.com/vcalebe"
                target="blanck"
                >
                    <img src="images/github.svg" alt="icone github">
                    <span id="userLogin">vcalebe</span>
                    </a>

                <p id="userBio">An instructor focused on helping pople start programming for web</p>

                <ul id="socialLinks">
                    <li class="youtube">
                        <a 
                            href="https://youtube.com/mkbryto" 
                            target="_blank"
                        >
                        <img src="images/youtube.svg" alt="icone youtube">
                        </a>
                    </li>
                    <li class="instagram">
                        <a 
                            href="https://instagram.com/mkbryto"
                            target="_blank"
                        >
                            <img src="images/instagram.svg" alt="icone instagram">
                            </a>
                    </li>
                    <li class="facebook">
                        <a 
                            href="https://facebook.com/mkbryto"
                            target="_blank"
                        >
                            <img src="images/facebook.svg" alt="icone facebook">
                            </a>
                    </li>
                    <li class="twitter">
                        <a
                            href="https://twitter.com/mkbryto"
                            target="_blank"
                        >
                            <img src="images/twitter.svg" alt="icone twitter">
                            </a>
                    </li>
                </ul>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
